# alembic.ini â€” minimal, SQLite-friendly

[alembic]
script_location = alembic
prepend_sys_path = .
sqlalchemy.url = 

# Log config (quiet by default)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s %(message)s

# ---- Project-specific DB URL ----
# We keep it out of this file so Docker/Windows envs match your app.
# Set DATABASE_URL in env or .env, e.g.:
#   DATABASE_URL=sqlite:///./data.db
